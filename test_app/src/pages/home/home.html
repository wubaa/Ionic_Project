<ion-header>
  <ion-navbar>
    <ion-title>
      Rohit
    </ion-title>
    <ion-buttons end>
      <button color="secondary" ion-button (click)="openAlart()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let i of ary">
      <ion-item>
        {{i}}
      </ion-item>
      <ion-item-options side="right">
        <button color="danger" ion-button>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
